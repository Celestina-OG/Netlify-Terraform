<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Terraform-Deployed Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="dynamic-title">Welcome to My Terraform Site!</h1>
        <p>This site was deployed using Terraform and hosted on Netlify.</p>
        <p>Random deployment ID: <span id="deployment-id"></span></p>
        <div class="tech-stack">
            <span class="tech">Terraform</span>
            <span class="tech">Netlify</span>
            <span class="tech">HCP Terraform</span>
        </div>
    </div>
    <script src="env.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
